[package]
name = "video2ascii"
authors= ["jwnhy"]
license = "MIT"
description = "A tool to encode video into ASCII animation"
readme = "README.md"
homepage = "https://github.com/jwnhy/video2ascii"
repository = "https://github.com/jwnhy/video2ascii"
keywords = ["cli", "ascii", "video"]
categories = ["command-line-utilities"]
version = "0.1.1"
edition = "2021"
include = [
    "**/*.rs",
    "Cargo.toml",
]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
opencv = { version = "0.63.0", features = ["rgb"] }
rgb = "0.8"
macroquad = "0.3.24"
